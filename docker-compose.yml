services:
    postgres:
        image: postgres:14
        container_name: rollyourownauthentication_container
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: ryoa
            PGDATA: /var/lib/postgresql/data/pgdata
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        restart: unless-stopped
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres']
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            - app_network

    redis:
        image: redis:latest
        container_name: auth_redis_container
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data
        restart: unless-stopped
        networks:
            - app_network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 3s
            retries: 5
        profiles:
            - redis # Assign this service to the 'redis' profile

volumes:
    postgres_data:
        name: auth_db-postgres-data
    redis_data:
        name: auth_redis_data

networks:
    app_network:
        driver: bridge
