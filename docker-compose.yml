version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev  # Ensure you have a Dockerfile for development
    ports:
      - "3000:3000"  # Adjust the port as needed
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app  # Adjust if using port 5433
    depends_on:
      - db
    volumes:
      - .:/app  # Mount the current directory for live reloading

volumes:
  postgres_data:
