version: '3.9'

services:
  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && bun run dev"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nextjsdb
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: nextjsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "54232:54232"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
