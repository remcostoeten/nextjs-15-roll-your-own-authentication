version: '3.8'
services:
    frontend:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - .:/app
            - /app/node_modules
        environment:
            - NODE_ENV=development
            - DATABASE_URL=postgresql://user:password@postgres:5432/mydb
        command: pnpm dev
        depends_on:
            - postgres

    postgres:
        image: postgres:15-alpine
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=mydb
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
            interval: 5s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:
