version: '3.8'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    container_name: ryoa_pg
    environment:
      POSTGRES_USER: ryoa
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: ryoa_dev
    ports:
      - "54329:5432" # change 54329 to any unused port on your machine
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

