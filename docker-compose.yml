version: '3.9'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: nextjsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      # Exposing the standard PostgreSQL port 5432
      # Mapping it to port 5433 on the host to avoid conflicts
      - "5433:5432"
    volumes:
      # This named volume will store your database data
      # so it persists even if the container is removed
      - postgres_data:/var/lib/postgresql/data

volumes:
  # Defining the named volume
  postgres_data:
